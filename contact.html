<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0D0D0D;
            color: white;
        }
        .topbar {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .topbar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            padding: 10px;
        }
        .topbar a:hover {
            color: #E63946;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #1A1A1A;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            margin: 120px auto 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2D2D2D;
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #E63946;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: white;
            color: #E63946;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            color: white;
            font-size: 30px;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #E63946;
        }
        .error {
            color: #E63946;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <nav class="topbar">
        <a href="./index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html#contact-section">Contact</a>
    </nav>

    <div class="container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" name="user_name" placeholder="Your Name" required>
            <p id="name-error" class="error"></p>

            <input type="email" id="email" name="user_email" placeholder="Your Email" required>
            <p id="email-error" class="error"></p>

            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <p id="message-error" class="error"></p>

            <button type="submit" class="btn">Send Message</button>
        </form>
        <p id="status-message"></p>

        <div class="social-links">
            <a href="https://discord.com/users/w3b_3adrian" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="https://github.com/adrianrey123asdfz" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="mailto:adrianpanganiban292@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://www.facebook.com/adrianrey.panganiban" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </div>

    <script>
        emailjs.init("tsk_QT4H4zu8-S4eT");

document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent the page from refreshing

    let isValid = true;
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("name-error");
    let emailError = document.getElementById("email-error");
    let messageError = document.getElementById("message-error");
    let statusMessage = document.getElementById("status-message");

    // Reset error messages and status message
    nameError.innerText = "";
    emailError.innerText = "";
    messageError.innerText = "";
    statusMessage.innerText = "";

    // Validation
    if (name === "") {
        nameError.innerText = "Name cannot be empty.";
        isValid = false;
    }
    if (email === "" || !email.includes("@")) {
        emailError.innerText = "Please enter a valid email.";
        isValid = false;
    }
    if (message === "") {
        messageError.innerText = "Message cannot be empty.";
        isValid = false;
    }

    // If valid, send email
    if (isValid) {
        // Display a loading status message
        statusMessage.innerText = "Sending message...";

        emailjs.sendForm("service_py9ads3", "template_gjm0ys4", this)
            .then(function(response) {
                statusMessage.innerText = "Message sent successfully!";
                statusMessage.style.color = "green"; // Success message in green
            }, function(error) {
                statusMessage.innerText = "Failed to send message. Try again later.";
                statusMessage.style.color = "red"; // Error message in red
            });
    }
});


    </script>

</body>
</html>
